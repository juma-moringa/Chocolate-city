{%extends "base.html"%}
{% load bootstrap3 %}
{% load static %}
{% block content%}
<div class="container" style="margin-top:40px;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <form action="{%url 'add_business'%}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}

                {% bootstrap_form form %}
                <button type="submit" class="btn btn-info " value="Post">add business
                </button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
